<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- ICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>1999 MUSIC PLAYER</title>
</head>
<body>
  <div class="row">
    <div class="col-sm-6 mkt">
      <h1>1999 MUSIC PLAYER</h1>
      <H2>Hello Music!</H2>
      <h4>100+ Songs in your pocket.</h4><br>
      <button id="black"></button>
      <button id="white"></button>
    </div>
    <div class="col-sm-4 background">
      <div class="col-sm-12 machineBorder">
        <div id="colorCase" class="white">
          <div class="col-sm-12 color"><br>
            <div class="speaker"></div><br>
            <div id="player" class="col-sm-12 player">
              <iframe id="playerFrame" src=""></iframe>
            </div><br>
            <div class="controlers">
              <button id="backward"><i class="fa fa-step-backward"></i></button>
              <div class="display">
                <h3 id="musicNumber">#</h3>
              </div>
              <button id="forward"><i class="fa fa-step-forward"></i></button>
            </div>
            <div class="col-sm-12 list-screen">
              <div id="songsContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-2"></div>   
  </div>
  <script src="js/script.js"></script>
</body>
</html>
